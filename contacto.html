<form id="my-form" action="https://formspree.io/f/moqbklwk" method="POST">
  <label>Nombre completo<span>*</span></label>
  <input type="text" name="message" required placeholder="Nombre Completo">
  <label>Email<span>*</span></label>
  <input type="email" name="email" required placeholder="Email">
  <label>Mensaje<span>*</span></label>
  <textarea type="text" name="message" placeholder="Escriba aqui su mensaje"></textarea>
  <input type="submit" value="Enviar" id="boton"></input>
  <p id="my-form-status"></p>
</form>

<!-- script -->

<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Enviado con exito!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
